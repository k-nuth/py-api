  - uname â€“a
  - python --version
  - python -c 'import sys;print("%x" % sys.maxsize, sys.maxsize > 2**32)'
  - gcc-6 --version
  - gcc --version
  
  - cd ${TRAVIS_BUILD_DIR}
  - chmod +x .travis/run.sh
  - ./.travis/run.sh

  # - g++ --version
  # - g++-6 --version
  # - clang++ --version



  - cd ${TRAVIS_BUILD_DIR}
  - cd bitprim-native

  - conan remote add bitprim_temp https://api.bintray.com/conan/bitprim/bitprim
  - conan install .

  - pip install  -e .
  # - travis_wait 30 pip install  -e .
  - python setup.py bdist_wheel

  - |
    if [[ "${TRAVIS_OS_NAME}" != "linux" ]]; then
      twine upload -u ${PYPI_USER_NAME} -p ${PYPI_PASSWORD} dist/*
    fi
  
  - sudo find / -name "site-packages"
  - ls -ltra /usr/local/lib/python2.7/site-packages
  - ls -ltra /usr/lib/python3.5/site-packages
  
  - cd ${TRAVIS_BUILD_DIR}
  - cd bitprim
  - pip install  -e .
  - python setup.py bdist_wheel --universal
  - twine upload -u ${PYPI_USER_NAME} -p ${PYPI_PASSWORD} dist/*

